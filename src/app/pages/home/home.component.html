<mat-drawer-container [autosize]="true"
class="min-h-full max-w-7xl mx-auto border-x">
<mat-drawer  mode="side"  opened class="p-6">
    <div>
        Filters
        <app-filters (showCategory)="onShowCategory($event)"> </app-filters>
        
    </div>
</mat-drawer>
<mat-drawer-content class="p-6">
    <app-products-header (columnsCountChange)="onColumnsUpdated($event)"></app-products-header>

  <mat-grid-list
  gutterSize="16"
  [cols]="cols"
  [rowHeight]="rows_height"
  >
  <mat-grid-tile>
    <app-product-box></app-product-box>
  </mat-grid-tile>

  </mat-grid-list>

</mat-drawer-content>

</mat-drawer-container>
